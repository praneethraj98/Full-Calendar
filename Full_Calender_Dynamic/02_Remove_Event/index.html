<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Remove Events|Dynamically</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.css' rel='stylesheet' />
  <link href='https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css' rel='stylesheet'>
  <link href='../lib/main.css' rel='stylesheet' />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src='../lib/main.js'></script>
  <script src='../lib/moment.min.js'></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        schedulerLicenseKey: 'CC-Attribution-NonCommercial-NoDerivatives',
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        editable: true,
        events: [
          {
            title: 'Event-1',
            id: '100',
            start: '2020-07-06T08:00:00',
            end: '2020-07-06T09:00:00',
          },
          {
            title: 'Event-2',
            id: '100',
            start: '2020-07-07T08:00:00',
            end: '2020-07-07T09:00:00',
          },

        ],

        //Removing a scheduled event
        eventClick: function(info) {
          var event = calendar.getEventById(info.event.id);
          var value=confirm("The selected event will be removed proceed with caution!");
          if(value==true)
          {
            event.remove();
          }
          
        }
      });
    calendar.render();
    });
  </script>
  <style>
    body {
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
      padding-bottom: 100px;
    }
  
    #calendar {
      max-width: 1100px;
      margin: 0 auto;
    }
    #desc{
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      font-size: 1.3rem;
      background:black;
      padding: 0.7rem 1rem;
      margin-bottom: 15px;
      color: white;
    }
    #text{
        color: coral;
    }
</style>
</head>
<body>
    <div id="desc"><p>We can <span id="text">remove events</span> by clicking on them</p></div>
    <div class="container">
      <div id="calendar"></div>
    </div>
  </div>
</body>
</html>
